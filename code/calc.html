<!DOCTYPE HTML>
<html>
<head>
	<title>JavaScript Calculator</title>
</head>	

<body>
	<script type="text/javascript">
	alert('Calculator Open!');
	var first_num = parseInt(prompt('Enter the first number: '));
	var second_num = parseInt(prompt('Enter the second number: '));

	var operation = prompt('Which operation = Add,Sub,Mul,Div ? ');

	if (operation == 'Add') {
		var ans = first_num + second_num;
	};

	if (operation == 'Sub') {
		var ans = first_num - second_num;
	};

	if (operation == 'Mul') {
		var ans = first_num*second_num;
	};

	if (operation == 'Div') {
		var ans = first_num / second_num;
	};

	alert(ans);
	</script>	
</body>
</html>
